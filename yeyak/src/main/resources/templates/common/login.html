<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<title>로그인 페이지</title>
</head>
<div th:insert="~{@{fragments/header}}"></div>
<body>
	<div id="container">
		<h2 style="margin: 0 auto; position: absolute; top: 10%; left: 30%;">서비스
			이용을 위해 로그인해주세요</h2>
		<!-- login Box -->
		<div class="content-box">
			<div id="contentBoxTitle">Login</div>
			<form class="form-group" action="/login" method="post" id=loginForm>
				<label>아이디</label>
				<input type="text" name="id" id="id" class="form-control"
					style="ime-mode: disabled">
				<label>비밀번호</label>
				<input type="password" name="pw" id="pw" class="form-control"
					autocomplete="off" style="ime-mode: disabled">
				<div id="login-btn-box">
					<input type="button" value="로그인" class="btn btn-danger" onclick="logIn()">
					<input type="button" value="회원가입" class="btn btn-secondary"
						onclick="location.href='/signUp'">
				</div>
			</form>
		</div>
		<!-- login Box //-->
	</div>
	<div th:insert="~{@{fragments/footer}}"></div>
	<script>
		//빈칸이 있으면 전송전에 막음
		function logIn() {
			console.log("로그인");
			var form = $("#loginForm");
			var id = $("#id").val();
			var pw = $("#pw").val();

			if (!id) {
				alert("아이디를 입력해 주세요");
				return;
			}

			if (!pw) {
				alert("비밀번호를 입력해 주세요");
				return;
			}
			loginForm.submit();
		}
	</script>
</body>
</html>
